<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="quoteContainer" class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="twitter" class="twitter-button" title="Tweet This Quote!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="newQuote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <script src="./script.js"></script>
</body>
</html>
